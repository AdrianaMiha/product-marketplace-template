query search($id: ID, $limit: Int = 20, $name: String, $with_owner: Boolean = false) {
  models(
    per_page: $limit
    filter: {
      id: { value: $id }
      model_schema_name: { value: "comment" }
      properties: [
        { name: "name" value: $name }
      ]
    }
    sort: [
      { created_at: { order: DESC }}
    ]
  ){
    total_entries
    results {
      id
      created_at

      commentable: related_model(model_schema_name: ["profile", "item", "group"], join_on_property: "commentable_uuid", foreign_property: "uuid") {
        type: model_schema_name
        id
        slug: property(name: "slug")
        name: property(name: "name")
      }

      name: property(name: "name")
      summary: property(name: "summary")
      uuid: property(name: "uuid")
      description: property(name: "description")

      photos: related_models(model_schema_name: "photo", join_on_property: "uuid", foreign_property: "object_uuid") {
        photo: property_upload(name: "photo") {
          url
          versions
        }
      }

      owner: related_user(join_on_property: "owner_id") @include(if: $with_owner){
        id
        username: property(name: "username")
        first_name: property(name: "first_name")
        last_name: property(name: "last_name")
        avatar: property_upload(name: "avatar") {
          url
          versions
        }
      }
    }
  }
}
