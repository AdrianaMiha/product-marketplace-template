query search($id: ID, $limit: Int = 20, $tag: String, $keyword: String, $owner: String, $sort: ModelsSortInput = { created_at: { order: DESC } }) {
  items: models(
    per_page: $limit
    filter: {
      id: { value: $id }
      model_schema_name: { value: "item" }
      properties: [
        { name: "tags" contains: $tag }
        { name: "description" contains: $keyword }
        { name: "owner" value: $owner }
      ]
    }
    sort: [
      $sort
    ]
  ){
    total_entries
    results {
      properties id created_at

      orders: related_models(
        join_on_property: "id"
        foreign_property: "item_id"
        model_schema_name: "order"
      ){
        id
        created_at
        status: property(name: "status")
      }
      photos: related_models(model_schema_name: "item_photo", join_on_property: "uuid", foreign_property: "item_uuid"){
        photo: property_upload(name: "photo"){
          url
          versions
        }
      }
    }
  }
}
